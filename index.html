<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Welcome to the Voice Auth App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <style>
      pre#log {
        height: 500px;
        overflow: auto;
        font-size: 1em;
        position: absolute;
        margin-left: 10%;
        margin-top: 18%;
      }

      .log {
        font-family: calibre;
        font-size: 1rem;
        line-height: 1.25em;
        font-weight: 400;
        letter-spacing: 0.015em;
        text-transform: none;
        font-weight: bold;
        font-variant: all-petite-caps;
      }
    </style>
  </head>
  <body>
    <em
      style="word-spacing : 0.4px; font-weight: 600; font-size: 20px; color : goldenrod ;position: relative; top: 25px; margin-left: 12vw;"
      >Voice authencation web app</em
    >
    <div class="form">
      <form method="post">
        <div class="back">
          <span
            ><i class="fa fa-arrow-circle-left" aria-hidden="true"></i
          ></span>
        </div>
        <div class="inputs">
          <div class="email">
            <p>Enter your credentials</p>
            <input
              class="first"
              type="text"
              placeholder="Your name"
              id="name"
            />
            <input
              class="first"
              type="password"
              placeholder="Access Password"
              id="password"
            />
            <input
              class="first"
              type="email"
              placeholder="Access email"
              id="email"
            />
            <button class="login" id="createAccount">Create Account</button>
            <button class="login" id="next">
              Next
            </button>
          </div>
        </div>
        <pre style="color : red" id="log"></pre>
      </form>
    </div>
    <p class="warning"></p>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
